name: bethel_app_final
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  intl: 0.18.1
  syncfusion_flutter_datepicker: ^24.1.47
  table_calendar: ^3.0.3
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.4
  animated_splash_screen: ^1.3.0
  url_launcher: ^6.2.4
  cloud_firestore: ^4.15.4
  location: ^5.0.3
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^1.3.0
  geolocator: ^10.1.1
  flutter_map_marker_popup: ^6.1.2
  flutter_map_geojson: ^1.0.6
  flutter_map_location_marker: ^8.0.4
  http: ^1.2.0
  latlong2: ^0.9.0
  flutter_map: ^6.1.0
  email_auth: ^1.1.1
  firebase_analytics: ^10.8.5
  flutter_facebook_auth: ^6.1.0
  facebook_auth: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: ProtestRiot
      fonts:
        - asset: assets/fonts/ProtestRiot-Regular.ttf
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf
    - family: GreatVibes
      fonts:
        - asset: assets/fonts/GreatVibes-Regular.ttf


